name: Node.js CI

on:
  pull_request:
    paths:
      - "node-app/**"
      - ".github/workflows/node-ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          cd node-app
          npm install

      # 4. Run tests
      - name: Run tests
        run: |
          cd node-app
          npm test
